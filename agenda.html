<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Bright';
            src: url('./imagens/Bright.ttf') format('truetype');
        }

        body {
            font-family: 'Bright', Arial, sans-serif;
            font-size: 32px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            position: relative;
        }

        .logo-nav-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            position: relative;
        }

        .logo img {
            height: 50px;
        }

        .logo::after {
            content: '';
            display: block;
            width: 2px;
            height: 50px;
            background-color: #efa27e;
            position: absolute;
            right: -22px;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav a {
            text-decoration: none;
            color: #1e1e1e;
            padding: 30px;
        }

        .social-links {
            display: flex;
            gap: 10px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }

        /* Background and Agenda Styles */
        .background img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .agenda-container {
            position: relative;
            padding: 100px 40px;
            text-align: center;
        }

        .agenda-title img {
            width: 700px;
            margin-top: -75px;
            margin-right: 1400px;
        }

        .events {
           
            display: flex;
            justify-content: center; /* Centraliza os cards */
            gap: 70px; /* Ajusta a distância entre os cards */
            flex-wrap: flex;
            max-width: 12200px; /* Limita a largura máxima do container dos eventos */
            margin: 0 auto; /* Centraliza o container dos eventos */
        }

        .event {
            margin-top: 70px;
            background: #fff;
            border-radius: 40px;
            padding: 20px;
            width: 300px; /* Ajusta a largura dos cards */
            height: 400px; /* Ajusta a altura dos cards */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .event h2 {
            font-size: 125px;
            margin-bottom: 10px;
            text-align: left;
            line-height: 0.7; /* Reduz a distância entre as linhas */
            color: #1e1e1e;
        }

        .event p {
            font-size: 15px;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
            color: #1e1e1e;
        }

        .event span {
            font-size: 55px;
            text-align: left;
            display: block;
            color: #1e1e1e;

        }

        /* Estilos para o botão de contato */
        .contact-button {
            position: absolute;
            top: 90px;
            right: 40px;
            padding: 0px 40px;
            border: 2px solid #1e1e1e; /* Borda preta */
            color: #1e1e1e;
            background-color: transparent; /* Fundo transparente */
            text-decoration: none;
            border-radius: 15px;
            font-size: 45px;
        }

        .contact-button:hover {
            color: #1e1e1e;
            color: #1e1e1e;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo-nav-container">
            <div class="logo">
                <img src="./imagens/EP.png" alt="Logo Ester Poesia">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">home</a> <img src="./imagens/FLOWER.png">  </li>
                    <li><a href="sobre.html">sobre</a> <img src="./imagens/FLOWER.png"> </li>
                    <li><a href="agenda.html">agenda</a> <img src="./imagens/FLOWER.png"> </li>
                    <li><a href="musicas.html">músicas</a> <img src="./imagens/FLOWER.png"> </li>
                </ul>
            </nav>
        </div>
        <div class="social-links">
            <a href="#"><img src="./imagens/YT.png" alt="YouTube"></a>
            <a href="#"><img src="./imagens/TTK.png" alt="TikTok"></a>
            <a href="https://www.instagram.com/esterpoesia_/"><img src="./imagens/IG.png" alt="Instagram"></a>
            <a href="#"><img src="./imagens/TT.png" alt="Twitter"></a>
        </div>
        
    </header>
    <main class="main-content">

            <img src="./imagens/BG-AGENDA.png" alt="Background Image">
        </div>
        <div class="agenda-container">

            </div>
            <a href="contato.html" class="contact-button">contato</a>

                    <span>Charlestown</span>

                <div class="event">

                    <p><br> <br> <br> <br> <br> <br> A PARTIR DAS 18H</p>
                    <span>Dead Joe</span>

            </div>
        </div>
    </main>
</body>

</html>
