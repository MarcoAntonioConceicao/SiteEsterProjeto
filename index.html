<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ester Poesia</title>
    <style>
    
    /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

@font-face {
    font-family: 'Bright';
    src: url('./imagens/Bright.ttf') format('truetype');
}

body {
    font-family: 'Bright', Arial, sans-serif;
    font-size: 32px; /* Ajuste este valor conforme necessário */
}

/* Header Styles */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #fff;
}

.logo-nav-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 20px; /* Ajuste a lacuna entre o logotipo e os links de navegação */
    position: relative;
}

.logo {
    display: flex;
    align-items: center;
    position: relative;
}

.logo img {
    height: 50px;
}

.logo::after {
    content: '';
    display: block;
    width: 2px;
    height: 50px; /* Ajuste a altura conforme necessário */
    background-color: #efa27e; /* Ajuste a cor conforme necessário */
    position: absolute;
    right: -22px; /* Ajuste a posição conforme necessário */
}

.nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0; /* Remove a margem à esquerda */
    padding: 0; /* Remove o preenchimento */
}

.nav a {
    text-decoration: none;
    color: #1e1e1e;
    padding: 30px;
}

.social-links {
    display: flex;
    gap: 10px;
}

.social-links img {
    width: 30px;
    height: 30px;
}

/* Main Content Styles */
.main-content {
    position: relative;
    text-align: center;
    padding: 40px 20px;
}

.background img {
    width: 100%;
    height: auto;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
}

.content {
    position: relative;
    z-index: 1;
}

.profile-title-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
}

.title img {
    width: 100%;
    max-width: 1200px;
}

.profile-pic img {
    width: 650px;
    border-radius: 50%;
}

/* Footer Styles */
.footer {
    display: flex;
    justify-content: center;
    padding: 20px 0;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="logo-nav-container">
            <div class="logo">
                <img src="./imagens/EP.png" alt="Logo Ester Poesia">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">home</a> <img src="./imagens/FLOWER.png">  </li>
                    <li><a href="sobre.html">sobre</a> <img src="./imagens/FLOWER.png"> </li>
                    <li><a href="agenda.html">agenda</a> <img src="./imagens/FLOWER.png"> </li>
                    <li><a href="musicas.html">músicas</a> <img src="./imagens/FLOWER.png"> </li>
                </ul>
            </nav>
        </div>
        <div class="social-links">
            <a href="#"><img src="./imagens/YT.png" alt="YouTube"></a>
            <a href="#"><img src="./imagens/TTK.png" alt="TikTok"></a>
            <a href="https://www.instagram.com/esterpoesia_/"><img src="./imagens/IG.png" alt="Instagram"></a>
            <a href="#"><img src="./imagens/TT.png" alt="Twitter"></a>
        </div>
    </header>

    <main class="main-content">
        <div class="background">
            <img src="./imagens/BG.png" alt="Background Image">
        </div>
        <div class="content">
            <div class="profile-title-container">
                <div class="title">
                    <img src="./imagens/TITULO.png" alt="Ester Poesia">
                </div>
                <div class="profile-pic">
                    <img src="./imagens/FOTO.png" alt="Ester Poesia Profile Picture">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>
</body>
</html>
